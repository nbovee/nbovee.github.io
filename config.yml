baseURL:
disableKinds: [section, taxonomy, term, RSS, sitemap, 404]
enableRobotsTXT: true

title: Nicholas Bovee Resume
theme: online-resume

markup/goldmark/renderer/unsafe: true   # allow HTML tags in markdown

params:
  # Privacy
  open: true                # show or hide your resume
  allowSearchEngines: true  # allow your resume indexing by search engine, 'true' or 'false'
  description: Accomplished engineer with interdisciplinary experience in software & hardware              # your resume description
  openGraph:
    enable: true                # enable open graph meta tags
    image: /images/profile.png  # path or link to the open graph image
  # Style
  dateFormat: 2006-01-02    # date format
  themeColor: "oklch(0.490 0.203 317.8)" #8D27A9 # your favorite theme color in OKLCH format
  themeColorDark: "#CC7ED1" # theme color for dark mode
  # other colors I liked
  # Green - "oklch(0.586 0.181 145.4)" #03962b
  #   WCAG AAA large contrast = oklch(0.542 0.168 145.4) #038726
  # Purple - "oklch(0.544 0.230 317.6)" #A32CC4
  #   WCAG AAA contrast = oklch(0.490 0.203 317.8) #8D27A9
  # Orange - "oklch(0.684 0.212 40.6)" #FF5C00
  #   WCAG AAA large contrast = oklch(0.582 0.177 41.7) #CC4B00
  contactDelimiter: "路"     # contact delimiter, '路', '/' or '|'
  bodyDelimiter: "路"     # body delimiter, '路', '/' or '|'
  sectionIcon: true         # section title icon, 'true' or 'false'
  sectionTitle: uppercase   # section title style, 'uppercase', 'lowercase', 'capitalize' or 'none'
  sectionAlign: start       # section title align, 'start', 'end' or 'center'
  sectionLine: dashed       # section title line, 'solid', 'dashed' or 'none'
  sectionBackground: true   # section title background, 'true' or 'false'
  skillLevelIcon: lightbulb # skill rate icon, 'heart', 'star', 'circle' or 'lightbulb'
  linkIcon: true            # show link icon, 'true' or 'false'
  siteCredit: true          # show site footer, 'true' or 'false'
  # Analytics
  analytics:
    google:                 # google
    cloudflare:             # cloudflare
    umami:                  # umami
      script:
      websiteID:
      domains:
