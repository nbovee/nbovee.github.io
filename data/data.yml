        - Train on segmentation data covering **15** part locations and **312** binary attributes, enabling feature-specific classification.
        - Fine-tuned with an additional fully connected final layer, inserting null and unknown classes into the training set; now **200+2**.
        - Softmax results then used to link features to a null class, **200** bird species, or classify as an unknown species of bird.
