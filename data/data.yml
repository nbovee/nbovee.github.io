  items:
    - company: Rowan University, CS Vehicles Grant
      link:
      tags: contract
      date: February 2022 - Current
      role: ML & AI Engineer
      location: Glassboro, NJ
      description: |
        - Led research cycles with **10 member** team to rapidly prototype and deploy AI solutions, mentoring on optimization of artificial intelligence and machine learning models.
        - Architected production **MLOps** platform with **zero-deploy** framework supporting efficient allocation and monitoring of AI workloads on resource-constrained vehicular and edge platforms.
        - Achieved **7%** inference speed improvement through performance profiling and optimization on embedded hardware, reducing energy consumption for sustainable edge deployments.
        - Technical Lead for team at NSF regional I-Corps, deploying ML models for boutique crop life-cycle applications.
        - Design and integrate bi-manual SO-100 arms into custom robot frame for hierarchical Vision Language Models.
        - Containerized **ROS2** in Docker to maintain consistent dependencies across edge-devices in robotic vehicles.
    - company: Rowan University, College of Engineering
      link:
      tags:
      date: November 2021 - Current
      role: Senior Staff Engineer
      location: Glassboro, NJ
      description: |
        - Architect multidisciplinary engineering solutions integrating full-stack development, embedded systems, and DevOps practices for Engineering ERP services using Django, Docker, and Dragonfly, serving entire **2,000+** Engineering college.
        - Lead development team in applying DevOps practices by integrating CI/CD checks for quality assurance in code submissions and revising system documentation across distributed micro services.
        - Create CI/CD tooling pipelines for front-end and back-end testing using Gitlab CI and GitHub Actions, increasing pre-production bug detection by **38%** and reducing post-deployment issues by **21%** annually.
        - Collaborate closely with teams from other disciplines to develop a flexible solutions for all stakeholders.
        - Create compliant access management with CAS SSO and student ID cards to validate student training records when accessing industrial equipment.
        - Feature rollout of 5,000-SKU inventory system with vendor **API integration**, accelerating throughput by **66%** and automating all inventory requests measured over 24 months.
        - Develop automated part request management with integrated inventory tracking, tripling lab task throughput on over **2,500** high-touch tasks annually.
    - company: Rowan University, College of Engineering
      link:
      tags:
      date: February 2018 - February 2022
      role: Staff Engineer
      location: Glassboro, NJ
      description: |
        - Deployed recurring calibration schedule for **$500k+** of instrumentation, providing advanced lab capabilities.
        - Rapid development of custom embedded devices to support individualized research needs.
        - Managed **12** student employees to support simultaneous course operations across the College of Engineering.
        - Optimize engineering equipment utilization across 40 sections of engineering education with only two engineers.
        - Delivered annual training sessions to **120+** students on safe operating procedure for industrial equipment.
    - company: Ernie Green Industries
      link: 
      tags: 
      date: December 2015 - August 2017
      role: Automation Engineer
      location: Rochester, NY
      description: |
        - Developed real-time image based defect identification that seamlessly integrated with existing processes.
        - Engineer robotic end-effectors to decrease injection molding cycle times by an average of **17%**.
        - Delivered critical onsite operational integration for PLC mold interlock logic installations at international locations.
        - Implemented inspection systems, achieving **$171k** annual cost savings with defect reduction; ROI under **<4** months.

