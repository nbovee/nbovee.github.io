        * Developed an offline WLAN-only tool for streamlined pantry operations, utilizing **Django** & **SQLite**, serving **6000** students.
        * Integrated compatibility with UPC-A, UPC-E, and QR internal barcodes for digital asset tracking.
        * Introduced intuitive user interfaces to help new staff navigate inventory verification of **1000+** SKUs seamlessly.
        * Configured **embedded OS** builds with **Pi-Gen** for streamlined rollouts, ensuring system compliance and efficient resource usage.
    - name: Reinforcement Learning of Street Fighter Training Partners
      tags: MS - Machine Learning II
      date: January 2023 - May 2023
      description: |
        * Utilizing custom **MAME** fork, evaluate capabilities of trained AI opponents when gated by human physiological limitations.
        * Reinforcement Learning Agent constrained with a **14** frame input delay, intended to discover special inputs through exploration.
        * Reward function based upon damage delivered, damage received, inverse of distance to nearest corner. Severe penalty on loss.
        * A3C, **Asynchronous Advantage Actor-Critic** used to run parallel agents that would self evaluate policy alongside performance.
        * Able to replicate beginner behaviors, within a comparatively short **30,000** sessions.
